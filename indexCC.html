<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link  href="./stylesheetCC.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>Currency Converter!</h1>
        <form>
        <div class="amount">
            <p>Enter Amount:</p>
            <input type="text" value="100" id="input">
        </div>
        
        <div class="dropdown">
            <div class="from">
                <p>FROM</p>
                <div class="select-container">
                <img src="https://flagsapi.com/US/flat/64.png" id="img1">
                <select name="from">
                    
                    <option value="USD" selected>USD</option>
                    
                </select>
            </div>
            </div>

            <div>
            <i class="fa-solid fa-arrow-right-arrow-left"></i>
            </div>

            <div class="To">
                <p>TO</p>
                <div class="select-container">
                <img src="https://flagsapi.com/IN/flat/64.png" id="img2">
                <select name="to">
                   <option value="INR" selected>INR</option>

                </select>
            </div>
            </div>

        </div>
        <div id="msg">Click Below To Get Exchange Rate!</div>
        <button id="btn">Get Exchange Rate</button>
        
    </form>
    </div>

<script type="module" src="./scriptCC.js"></script>

</body>
</html>
